service: user
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

plugins:
  - serverless-webpack
  - serverless-offline

custom:
  stage: ${opt:stage, self:provider.stage}
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true

provider:
  name: aws
  runtime: nodejs12.x
  region: ap-northeast-2
  stage: dev
  environment:
    subpingTable: ${self:custom.stage}-subping-core
    authTable: ${self:custom.stage}-subping-auths
    keyTable: ${self:custom.stage}-subping-keys

package:
  individually: true

iamRoleStatements:
  - Effect: "Allow"
    Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:BatchWriteItem

    Resource:
      Fn::Join:
        - "Fn::GetAtt": [ AuthsTable, Arn ]
        - "Fn::GetAtt": [ SubpingTable, Arn ]
        - "Fn::GetAtt": [ KeyTable, Arn ]

functions:
  makeAddress:
    handler: ./handler/address/makeAddress.handler
    events:
      - http:
          path: makeAddress
          method: post
          cors: true
          authorizer: aws_iam
  
  getAlarm:
    handler: ./handler/alarm/getAlarm.handler
    events:
      - http:
          path: getAlarm
          method: get
          cors: true
          authorizer: aws_iam
  
  readAlarm:
    handler: ./handler/alarm/readAlarm.handler
    events:
      - http:
          path: readAlarm
          method: get
          cors: true
          authorizer: aws_iam
  
  makeAlarm:
    handler: ./handler/alarm/makeAlarm.handler

  makeSeller:
    handler: ./handler/seller/makeSeller.handler
